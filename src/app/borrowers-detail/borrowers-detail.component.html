<div class="container">


<article class="box">
  <div class="box__actions">
    <div class="box__avatar">
      <div class="box__avatar__avatarSrc">
          <img src="{{user.avatarSrc}}" alt=""> 
      </div>
    </div>
    <div class="box__action">
      <div [routerLink]="['rating/'+user.id]"class="button button-action">
        finansuj
      </div>
      <div class="button button-action">
        kontakt
      </div>
    </div>
  </div>
  

  <div class="box__desc">
    <div class="box__title">
      <div class="box__title__name">
          {{user.name}}
      </div>
      <div class="box__title__subtitle">
        <div class="box__subtitle__item box__title__subtitle__area">
          {{user.area}}
        </div>
        <div class="box__subtitle__item box__title__subtitle__price">
          {{user.price}}
        </div>
        <div class="box__subtitle__item box__title__subtitle__buisnesArea">
          {{user.buisnesArea}}
        </div>
      </div>
    </div>
    <div class="box__description">
      <div class="box__description__description">
        {{user.description}}
      </div>
      <div class="box__description__tranche">
        {{user.tranche}}
      </div>
    </div>
  </div>
</article>
</div>
