<article class="box">
  <div class="box__avatar">
    <div class="box__avatar__avatarSrc">
      {{user.avatarSrc}}
    </div>
  </div>
  <div class="box__action">
    <div class="box__action__pay">
      <a [routerLink]="['rating/'+user.id]">finansuj</a>
    </div>
    <div class="box__action__contact">
      kontakt
    </div>
  </div>
  <div class="box__title">
    <div class="box__title__name">
        {{user.name}}
    </div>
    <div class="box__title__subtitle">
      <div class="box__title__subtitle__area">
        {{user.area}}
      </div>
      <div class="box__title__subtitle__price">
        {{user.price}}
      </div>
      <div class="box__title__subtitle__buisnesArea">
        {{user.buisnesArea}}
      </div>
    </div>
  </div>
  <div class="box__description">
    <div class="box__description__description">
      {{user.description}}
    </div>
    <div class="box__description__tranche">
      {{user.tranche}}
    </div>
  </div>
</article>
